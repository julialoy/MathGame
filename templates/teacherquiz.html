{% extends 'layout.html' %}

{% block content %}

<div class="fill" id="equation-form">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal text-info">Create an Equation Quiz</h1>
    </div>
    <form class="quiz-setup" action="{{ url_for('saveteacherquiz') }}" id="equation-setup-form" method="POST">
      <fieldset class="form-group">
          <div class="row">
              <legend class="col-form-label col-sm-4 pt-0 text-info">Number of Questions</legend>
              <div class="col-sm-8">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineRadio1" name="number-questions" value="10" required>
                      <label class="form-check-label" for="inlineRadio1">10</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineRadio2" name="number-questions" value="20" required>
                      <label class="form-check-label" for="inlineRadio2">20</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineRadio3" name="number-questions" value="30" required>
                      <label class="form-check-label" for="inlineRadio3">30</label>
                  </div>
              </div>
          </div>
      </fieldset>
      <fieldset class="form-group">
          <div class="row">
              <legend class="col-form-label col-sm-4 pt-0 text-info">Math Fact Type(s)</legend>
              <div class="col-sm-8">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineCheckbox1" name="fact-type" value="+" required>
                      <label class="form-check-label" for="inlineCheckbox1">Addition</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineCheckbox2" name="fact-type" value="-" required>
                      <label class="form-check-label" for="inlineCheckbox2">Subtraction</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="inlineCheckbox3" name="fact-type" value="*" required>
                      <label class="form-check-label" for="inlineCheckbox3">Multiplication</label>
                  </div>
              </div>
          </div>
      </fieldset>
      <div class="form-group row">
        <legend class="col-form-label col-sm-4 pt-0 text-info">Numbers to Include</legend>
        <div class="form-inline col-sm-8">
            <label for="startNum" class="col-form-label">From </label>
            <input type="number" class="form-control" id="startNum" name="start-num" placeholder="0">
            <label for="endNum" class="col-form-label"> to </label>
            <input type="number" class="form-control" id="endNum" name="end-num" placeholder="10">
        </div>
      </div>
      <div class="form-group row">
        <label for="nameTest" class="col-sm-4 col-form-label text-info">Quiz Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nameTest" name="test-name" placeholder="Quiz Name" required>
        </div>
      </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-4 pt-0 text-info">Assign to Student(s)</legend>
                <div class="form-inline col-sm-8">
                    <div class="dropdown">
                        <button class="btn btn-outline-info dropdown-toggle" type="button" id="studentDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Students
                        </button>
                    <ul class="dropdown-menu" aria-labelledby="studentDropdownMenuButton" id="studentList" name="student-list">
                        {% for student in student_list %}
                            <li class="dropdown-item">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="{{ student }}"> {{ student.username }}
                                    </label>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                    </div>
                </div>
            </div>
        </fieldset>
      <div class="form-group row">
          <div class="col-sm-10">
              <button class="btn btn-info" type="submit" id="quiz-setup-btn">Save</button>
              <button class="btn btn-info" type="reset" id="quiz-clear-btn">Clear</button>
          </div>
      </div>
    </form>
</div>
{% endblock %}
