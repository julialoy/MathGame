{% extends 'layout.html' %}

{% block content %}
<h5 class="text-center" id="admin-page-title">Admin Page</h5>
<div class="database-form">
    <form class="database-questions" id="populate-questions" method="POST">
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-4 pt-0">Populate Questions</legend>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="additionRadio" name="addition-questions" value="+" required>
                    <label class="form-check-label" for="additionRadio">Addition 0-100</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="subtractionRadio" name="subtraction-questions" value="-" required>
                    <label class="form-check-label" for="subtractionRadio">Subtraction 0-100</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="multiplicationRadio" name="multiplication-questions" value="*" required>
                    <label class="form-check-label" for="multiplicationRadio">Multiplication 0-100</label>
                </div>
            </div>
        </fieldset>

    </form>
</div>
{% endblock %}
